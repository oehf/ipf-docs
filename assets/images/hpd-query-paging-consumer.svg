 for a next page with a Paging control containing</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="287" x="54" y="360.2686">page size and the cookie obtained from the server</text><polygon fill="#A80036" points="58,439.8281,48,443.8281,58,447.8281,54,443.8281" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="52" x2="406" y1="443.8281" y2="443.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="291" x="64" y="422.6201">Last response page with Paging control containing</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="200" x="64" y="438.9717">overall entries count and no cookie</text><!--MD5=[267faa2805a91ef4c9eb55b0eea68590]
@startuml
hide footbox

participant "Client"
box "IPF Application"
participant "IPF Consumer" as CON
participant "Server Camel Route" as SCR
end box

Client -> CON : Request with a Paging control containing\npage size and no cookie
activate CON
CON -> SCR : Request
activate SCR
note right of SCR: .from()
SCR - -> CON : Response
deactivate SCR

|||
loop As long as more than one response page is left
    CON - -> Client: Response page with a Paging control containing a cookie
|||
    Client -> CON: Request for a next page with a Paging control containing\npage size and the cookie obtained from the server
end

|||
CON - -> Client: Last response page with Paging control containing\noverall entries count and no cookie

deactivate CON

@enduml

